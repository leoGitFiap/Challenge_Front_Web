<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Projeto Hospitalar</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Radley?categoryFilters=Feeling:%2FExpressive%2FBusiness;Serif:%2FSerif%2FOld+Style+Garalde">
    <!--CHAMANDO O 'CSS' EXTERNO-->
    <link rel="stylesheet" href="./src/css/cadastro.css">
    <style>
        body{
            font-family: Radley;
        }
        button{
            font-family: Radley;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Projeto Hospitalar</h1>
        </div>
        <nav>
            <ul>
                <li><a href="menu.html" id="navInício">Início</a></li>
                <li><a href="sobre_projeto.html" id="navSobre">Sobre o Projeto</a></li>
                <li><a href="sobre_grupo.html" id="navEquipe">Equipe Responsável</a></li>
                <li><a href="beneficios.html" id="navBeneficios">Benefícios para o Hospital</a></li>
            </ul>
        </nav>
    </header>

    <!-- Body -->
    <div class="login-container">
        <form id="cadastroForm" class="login-form">
            <h2>Cadastre-se</h2>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group">
                <label for="confirmaSenha">Confirmar Senha:</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" id="btnCadastrar" class="btn">Cadastrar</button>

            <div class="login-link">
                <p>Já tem uma conta?</p>
                <a href="login.html" id="btnLogin">Faça login aqui</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Projeto Hospitalar. Todos os direitos reservados.</p>
        <ul>
            <li><a href="#">Termos de Serviço</a></li>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
    </footer>

    <!--CHAMANDO O 'JS' EXTERNO-->
    <script src="./src/js/cadastro.js"></script>
</body>
</html>
